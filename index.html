<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3D</title>

    <link rel="icon" href="src/paw-logo.png">

    <!-- Referencia a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Referencia a jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/generador_de_posts.js"></script>

    <style>
        .spinner {
            margin: 30px auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #ccc;
            animation: spin 1.0s linear infinite;
            border-bottom-color: #272c30;
        }

        @keyframes spin {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<!-- Forzar la Altura del body a 100vh arregla el problema de visualizacion de Firefox en android -->
<!-- Sin embargo la barra de scroll ahora es siempre visible, incluso cuando no hay ninguna card -->
<body onload="spawn_cartas(5)" style="background-color: #272c30; height: 100vh;">
    <header>
        <nav class="navbar text-bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="index.html">
                    <div class="ms-1 me-3">
                        <img src="src/paw-logo.png" alt="Logo" width="30" height="30"
                            class="d-inline-block align-text-top">
                    </div>
                    <span class="card-text fw-bold fs-4" style="user-select: none;"> What Da Dog Doin? </span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-md mt-5 pt-4" style="width: 100%; max-width: 40rem">
            <div class="row mt-4 justify-content-center">
                <div id="posts" class="col">
                    <!-- Aqui van los POST -->


                </div>
            </div>
            <div class="row mt-4 justify-content-center spinner mb-5">

            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener('scroll', () => {
            const { scrollHeight, clientHeight, scrollTop } = document.documentElement;
            // scrollTop + clientHeight > scrollHeight -4 && setTimeout(spawn_cartas(1), 1000)
            if (scrollTop + clientHeight > scrollHeight - 4) {
                spawn_cartas(1);
            }
        })
    </script>
</body>

</html>
